<!DOCTYPE html>
<html>
<head>
	<title>CatchPhrase</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery -->
	  <script src="/vendor/jquery/dist/jquery.min.js"></script>
	  <!-- Underscore -->
	  <script src="/vendor/underscore/underscore-min.js"></script>
	  <!-- Bootstrap JS -->
	  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	  <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">

	  <!-- App JS -->
	  <script src="/static/js/app.js"></script>
	  <!-- App CSS -->
	  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center strong">CatchPhrase</h1>

		</br>

		<h2 class="text-center">Guess the Phrase</h2>

		<div id="descriptionPlaceholder"></div>
		</br>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Your answer" id="userAnswer">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" id="userGuess">Guess!</button>
			</span>
		</div>
		<div id="response"></div>
		
		<hr>

		<h3>Add a Phrase</h2>
		<form id="createPhrase">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Phrase" name="phrase">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Description" name="description">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Add Phrase and Its Description</button>
			</div>
		</form>

		<hr>

		<h3>Update a Phrase's Description</h2>
		<form id="updatePhrase">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Phrase whose description you want to update." name="Phrase" id="updatePhr">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="New Description" name="Description" id="updateDes">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Update Description</button>
			</div>
		</form>

		<hr>

		<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#phraseListCollapse" aria-expanded="false" aria-controls="collapseExample">
		  Show Phrase List
		</button>
		<div class="collapse" id="phraseListCollapse">
			<div class="well">
				<ul id="phraseListPlaceholder"></ul>
			</div>
		</div>
	</div>

	<script type="text/template" id="descriptionTemplate">
		<p><b>Description</b>: <%= description %> </br></p>
	</script>

	<script type="text/template" id="phraseListTemplate">
	  <li class='list-group-item'> 
		  <p><b>Phrase</b>: <%= phrase %></br>
		  <button data-_id="<%= _id %>" onclick="deletePhrase(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <b>Description</b>: <%= description %></p>
	  </li>
	</script>
</body>
</html>
